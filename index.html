<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City" spellcheck="false" />
        <button><img src="images/search.png" alt="" srcset="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" alt="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <p class="humidity"></p>
            <p class="humidity-p">Humidity</p>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <p class="wind"></p>
            <p class="wind-p">Wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="cards history-cards">
      <h2>Recently Viewed</h2>
      <div class="history-cities"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
